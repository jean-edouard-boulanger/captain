listen_url: 0.0.0.0
listen_port: 4001
temp_download_dir: /tmp
download_directories:
  - directory: ~/Downloads
    label: Downloads
  - directory: ~/Music
    label: Music
  - directory: ~/Movies
    label: Movies
  - directory: ~/Documents
    label: Documents
shutdown_timeout: 10
persistence_settings:
  persistence_type: in_memory
  database_file_path: ~/.captain/db.json
logging_settings:
  level: DEBUG
